<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marcador Truco Pro</title>

  <link rel="manifest" href="manifest.json">
  <meta id="theme-color-meta" name="theme-color" content="#1f1f1f">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
<div class="scoreboard">

  <!-- Config -->
  <div class="top-config-buttons">
    <button id="theme-toggle-btn" title="Tema">‚òÄÔ∏è</button>
    <button id="sound-toggle-btn" title="Som">üîä</button>
  </div>

  <h1>Marcador Truco Pro</h1>

  <!-- Modal modo -->
  <div id="player-mode-modal" class="modal-overlay" style="display:none;">
    <div class="modal-content">
      <h2>Selecione o Modo</h2>
      <p class="modal-note">Define o rod√≠zio do embaralhador</p>
      <div class="modal-actions">
        <button id="select-2-players-btn">2 Jogadores</button>
        <button id="select-4-players-btn">4 Jogadores</button>
      </div>
    </div>
  </div>

  <!-- Cron√¥metro -->
  <div class="timer-section">
    <h3>Tempo da Partida</h3>
    <p id="current-timer-display">00:00</p>
  </div>

  <!-- Partidas ganhas -->
  <div class="match-wins-section">
    <h2>Partidas Ganhas</h2>
    <div class="match-wins-display">
      <span id="match-wins-nos" class="nos">0</span> vs
      <span id="match-wins-eles" class="eles">0</span>
    </div>
  </div>

  <!-- Embaralhador -->
  <div class="dealer-section">
    <h3>Embaralhador Atual:</h3>
    <p id="current-dealer-name">--</p>
    <button id="next-dealer-btn">Pr√≥ximo Embaralhador</button>
  </div>

  <hr>

  <!-- Times / Jogadores -->
  <div class="teams">
    <div class="team">
      <h2 id="team-name-nos">N√≥s</h2>
      <div id="score-nos" class="score nos">0</div>
      <div class="controls">
        <button class="remove" data-team="nos"  data-amount="-1">-1</button>
        <button class="add"    data-team="nos"  data-amount="1">+1</button>
        <button class="truco-btn" data-team="nos" data-amount="3" >+3</button>
        <button class="truco-btn" data-team="nos" data-amount="6" >+6</button>
        <button class="truco-btn" data-team="nos" data-amount="9" >+9</button>
        <button class="truco-btn" data-team="nos" data-amount="12">+12</button>
      </div>
    </div>

    <div class="team">
      <h2 id="team-name-eles">Eles</h2>
      <div id="score-eles" class="score eles">0</div>
      <div class="controls">
        <button class="remove" data-team="eles" data-amount="-1">-1</button>
        <button class="add"    data-team="eles" data-amount="1">+1</button>
        <button class="truco-btn" data-team="eles" data-amount="3" >+3</button>
        <button class="truco-btn" data-team="eles" data-amount="6" >+6</button>
        <button class="truco-btn" data-team="eles" data-amount="9" >+9</button>
        <button class="truco-btn" data-team="eles" data-amount="12">+12</button>
      </div>
    </div>
  </div>

  <!-- Desfazer -->
  <div class="undo-section">
    <button id="undo-button" disabled>Desfazer √öltima A√ß√£o</button>
  </div>

  <hr>

  <!-- Placar anterior -->
  <div class="history-section">
    <h3>Placar Anterior (Jogo Atual)</h3>
    <div class="history-score">
      <span id="prev-score-nos" class="nos">-</span> a
      <span id="prev-score-eles" class="eles">-</span>
    </div>
  </div>

  <!-- Dura√ß√µes -->
  <div class="duration-history-section">
    <h4>Hist√≥rico de Dura√ß√£o:</h4>
    <ul id="duration-history-list">
      <li>Nenhuma partida conclu√≠da.</li>
    </ul>
  </div>

  <!-- A√ß√µes -->
  <div class="action-buttons">
    <button id="edit-teams-btn">Editar Nomes</button>
    <button id="reset-game-btn"  class="reset-game-button">Reiniciar Partida Atual</button>
    <button id="reset-all-btn"   class="reset-all-button">Zerar Placar Geral</button>
    <button id="change-game-mode-btn">Trocar Modo de Jogo</button> <!-- pen√∫ltimo -->
    <button id="export-history-btn">Exportar Hist√≥rico</button>    <!-- √∫ltimo -->
  </div>

  <div class="footer-credit">
    <p>Desenvolvido por Jacson A. Duarte</p>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
