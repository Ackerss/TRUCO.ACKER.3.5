<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador Truco Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta id="theme-color-meta" name="theme-color" content="#1f1f1f">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreboard">

        <!-- Bot√µes de configura√ß√£o (tema/som) -->
        <div class="top-config-buttons">
            <button id="theme-toggle-btn" title="Trocar tema">‚òÄÔ∏è</button>
            <button id="sound-toggle-btn" title="Ativar/desativar som">üîä</button>
        </div>

        <h1>Marcador Truco Pro</h1>

        <!-- Modal Sele√ß√£o de Modo -->
        <div class="modal-overlay" id="player-mode-modal" style="display:none;">
            <div class="modal-content">
                <h2>Quantos jogadores?</h2>
                <div class="modal-actions">
                    <button id="select-2-players-btn">2 Jogadores</button>
                    <button id="select-4-players-btn">4 Jogadores</button>
                </div>
            </div>
        </div>

        <!-- Cron√¥metro -->
        <div class="timer-section">
            <h3>Dura√ß√£o da Partida</h3>
            <span id="current-timer-display">00:00</span>
        </div>

        <!-- Hist√≥rico de Partidas Ganhas -->
        <div class="match-wins-section">
            <h2>Partidas Ganhas</h2>
            <div class="match-wins-display">
                <span class="nos" id="match-wins-nos">0</span> x <span class="eles" id="match-wins-eles">0</span>
            </div>
        </div>

        <!-- Embaralhador -->
        <div class="dealer-section">
            <h3>Embaralhador</h3>
            <span id="current-dealer-name">--</span>
            <button id="next-dealer-btn">Pr√≥ximo</button>
        </div>

        <!-- Pontua√ß√£o dos times/jogadores -->
        <div class="teams">
            <div class="team">
                <h2 id="team-name-nos">N√≥s</h2>
                <span class="score nos" id="score-nos">0</span>
                <div class="controls">
                    <button class="remove" data-team="nos" data-amount="-1" data-speak="">-1</button>
                    <button class="add" data-team="nos" data-amount="1" data-speak="">+1</button>
                    <button class="truco-btn" data-team="nos" data-amount="3" data-speak="Truco! +3 pontos para N√≥s">+3</button>
                    <button class="truco-btn" data-team="nos" data-amount="6" data-speak="Seis! +6 pontos para N√≥s">+6</button>
                    <button class="truco-btn" data-team="nos" data-amount="9" data-speak="Nove! +9 pontos para N√≥s">+9</button>
                    <button class="truco-btn" data-team="nos" data-amount="12" data-speak="Doze! +12 pontos para N√≥s">+12</button>
                </div>
                <div class="prev-score">
                    <span id="prev-score-nos">-</span>
                </div>
            </div>
            <div class="team">
                <h2 id="team-name-eles">Eles</h2>
                <span class="score eles" id="score-eles">0</span>
                <div class="controls">
                    <button class="remove" data-team="eles" data-amount="-1" data-speak="">-1</button>
                    <button class="add" data-team="eles" data-amount="1" data-speak="">+1</button>
                    <button class="truco-btn" data-team="eles" data-amount="3" data-speak="Truco! +3 pontos para Eles">+3</button>
                    <button class="truco-btn" data-team="eles" data-amount="6" data-speak="Seis! +6 pontos para Eles">+6</button>
                    <button class="truco-btn" data-team="eles" data-amount="9" data-speak="Nove! +9 pontos para Eles">+9</button>
                    <button class="truco-btn" data-team="eles" data-amount="12" data-speak="Doze! +12 pontos para Eles">+12</button>
                </div>
                <div class="prev-score">
                    <span id="prev-score-eles">-</span>
                </div>
            </div>
        </div>

        <!-- Bot√£o Desfazer -->
        <div class="undo-section">
            <button id="undo-button" disabled>Desfazer</button>
        </div>

        <!-- Hist√≥rico das partidas (tempo e vencedor) -->
        <div class="duration-history-section">
            <h3>Hist√≥rico de Partidas</h3>
            <ul id="duration-history-list"></ul>
        </div>

        <!-- Bot√µes de A√ß√£o (Reset, Editar nomes, Modo de Jogo, Exportar) -->
        <div class="action-buttons">
            <button id="edit-teams-btn">Editar Nomes dos Jogadores</button>
            <button id="change-game-mode-btn">Trocar Modo de Jogo</button>
            <button id="reset-game-btn" class="reset-game-button">Reiniciar Partida Atual</button>
            <button id="reset-all-btn" class="reset-all-button">Zerar Placar Geral</button>
            <button id="export-history-btn">Exportar Hist√≥rico</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
